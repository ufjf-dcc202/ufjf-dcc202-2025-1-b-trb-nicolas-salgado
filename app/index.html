<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICEdew Valley</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="canteiro"></div>
  <script src="main.js" defer></script>
  <script src="plantas.js" defer></script>
  <script src="loja.js" defer></script>
  <script src="ferramentas.js" defer></script>
  <script src="canteiro.js" defer></script>

  <button id="creditos-btn">Créditos</button>

  <div id="vendedor-container">
    <h4>VENDEDOR</h4>
    <img src="../graphical-assets/vendedor/vendedor-idle.png" id="vendedor">
  </div>

  <div id="ui-container">
    <button id="dormir">DORMIR</button>
    <div id="inventario">
      <div id="ferramentas-container">
        <img src="../graphical-assets/pa/pa.png" id="pa">
        <img src="../graphical-assets/balde/balde-de-agua.png" id="balde">
      </div>
      <h3>Inventário</h3>
      <p>Ouro: <span id="ouro2" class="ouro-text">20</span></p>
      <div id="itens"></div>
    </div>
  </div>

  <div id="loja" class="popup">
    <span class="fechar">X</span>
    <h3>Loja</h3>
    <p>Ouro: <span id="ouro" class="ouro-text">20</span></p>

    <button onclick="comprar('cenoura')">
      <img src="../graphical-assets/plantas/cenoura/cenoura-muda.png" alt="muda-cenoura" height="24">
      Cenoura - 5
    </button>
    <button onclick="comprar('tomate')">
      <img src="../graphical-assets/plantas/tomate/tomate-muda.png" alt="muda-tomate" height="24">
      Tomate - 5
    </button>
    <button onclick="comprar('trigo')">
      <img src="../graphical-assets/plantas/trigo/trigo-muda.png" alt="muda-trigo" height="24">
      Trigo - 5
    </button>
  </div>

  <div id="creditos-popup" class="popup">
    <span class="fechar">X</span>
    <h3>Créditos</h3>
    <p>Assets: Kenney, <a href="https://kenney.nl">https://kenney.nl</a></p>
  </div>
</body>

</html>
